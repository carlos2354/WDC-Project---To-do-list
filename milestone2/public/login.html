<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!--css-->
  <link rel="stylesheet" href="stylesheets/login-style.css">
  <link rel="stylesheet" href="stylesheets/custom-bootstrap.css">


  <title></title>
</head>

<body>
  <div class="" id="main">
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="images/icon.png" style="max-width:10%" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
          <input type="text" id="email-address" class="fadeIn second" name="login-email" placeholder="Email Address">
          <input type="password" id="password" class="fadeIn third" name="login-password" placeholder="Password">
          <br>
          <br>
          <input type="button" v-on:click="login()" class="fadeIn fourth " value="Log In">

        </form>

        <!-- Remind Passowrd -->
        <a class="underlineHover" href="#">Forgot Password?</a>
        <br>
        <br>
        <div id="formFooter">
          <div class="">
            <p></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--Vue javascript -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!--My javascript -->
  <script src="javascripts/login.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</body>

</html>

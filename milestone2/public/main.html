<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Main</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Data tables-->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

  <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!--Font Awesome (added because you use icons in your prepend/append)-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: white !important;
    }

    .asteriskField {
      color: red;
    }
  </style>

  <!--jQuery javascript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

  <!-- Slider-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="stylesheets/main-style.css">
  <link rel="stylesheet" href="stylesheets/custom-bootstrap.css">
  <script>
    $(function() {
      $("#slidersun").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#sundayfro").text((start) + ":00");
          $("#sundayto").text("- " + end + ":00");
        }
      });

      $("#slidermon").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#mondayfro").text((start) + ":00");
          $("#mondayto").text("-" + (end) + ":00");
        }
      });

      $("#slidertue").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#tuesdayfro").text((start) + ":00");
          $("#tuesdayto").text("-" + (end) + ":00");
        }
      });

      $("#sliderwed").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#wednesdayfro").text((start) + ":00");
          $("#wednesdayto").text("-" + (end) + ":00");
        }
      });

      $("#sliderthu").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#thursdayfro").text((start) + ":00");
          $("#thursdayto").text("-" + (end) + ":00");
        }
      });

      $("#sliderfri").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#fridayfro").text((start) + ":00");
          $("#fridayto").text("-" + (end) + ":00");
        }
      });

      $("#slidersat").slider({
        values: [5, 10],
        range: true,
        min: 0,
        max: 24,
        step: 1,
        slide: function(event, ui) {
          var start = ui.values[0];
          var end = ui.values[1];
          $("#saturdayfro").text((start) + ":00");
          $("#saturdayto").text("-" + (end) + ":00");
        }
      });

      $("#sundayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#sundayto").text("00");
      $("#mondayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#mondayto").text("00");
      $("#tuesdayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#tuesdayto").text("00");
      $("#wednesdayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#wednesdayto").text("00");
      $("#thursdayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#thursdayto").text("00");
      $("#fridayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#fridayto").text("00");
      $("#saturdayfro").text("00"); //kuung ano ang nakalagay sa js
      $("#saturdayto").text("00");
    });
  </script>
</head>

<body>
  <div class="d-flex" id="main">
    <!--Sidebar -->
    <div id="sidebar" class="d-flex flex-column inside-container pb-4 pl-2 pr-2 ">
      <!--Header-->
      <div class="sidebar-header">
        <h3>Boards</h3>
      </div>

      <!--Boards-->
      <ul class="list-unstyled components">
        <template v-for="(item,index) in user.boards">
          <li v-bind:class="{active: item.active}">
            <a href="#homeSubmenu">{{item.name}}</a>
          </li>
        </template>

      </ul>

      <!--Profile-->
      <div class="d-flex no-gutter profile-container mt-auto ">
        <div class="col-4 sidebar-img-container">
          <a href="#"> <img v-bind:src="user.profilePicture" class="profile-img" alt=""></a>
        </div>
        <div class="col-8">
          <a href="#">{{user.name}}</a>
        </div>
      </div>
    </div>





    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <!--sidebar toggle-->
      <div class="">
        <button type="button" id="sidebarCollapse" class="btn btn-jeans">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>


      <!--Content header row(1/2)-->
      <div class="content-header d-flex align-items-baseline">
        <div class="text-center pr-4  header">
          <h1 class="">{{board.name}}</h1>
        </div>

        <!--manager buttons-->
        <div class="row ml-auto">
          <!--members button to modal-->
          <div class="col-6 text-right">
            <button type="button" class="btn btn-round btn-outline-jeans" data-toggle="modal" data-target="#membersModal">Members</button>
          </div>
          <!--tasks button to modal-->
          <div class="col-6 text-right">
            <button type="button" class="btn btn-round btn-outline-jeans" data-toggle="modal" data-target="#tasksModal">Tasks</button>
          </div>
        </div>
      </div>


      <!--Content header row(2/2)-->
      <div class="content-header-2 d-flex align-items-baseline ">
        <!--paging-->
        <div class="content-paging text-center">
          <a class="" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
          <span>26 may 2020</span>
          <a class="" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!--Employee buttons-->
        <div class="row ml-auto">
          <!--My Availability button to modal-->
          <div class="col-6 text-right">
            <button type="button" class="btn btn-outline-jeans btn-round" data-toggle="modal" data-target="#myAvailabilityModal">My Availability</button>
          </div>
          <!--My performance to modal-->
          <div class="col-6 text-right">
            <button type="button" class="btn btn-outline-jeans btn-round" data-toggle="modal" data-target="#myTasksModal">My Performance</button>
          </div>
        </div>
      </div>




      <!--modal(1/4) Members modal-->
      <div class="modal fade" id="membersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Members</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body d-flex flex-column">
              <!--manager own row-->
              <div class="member-list d-flex">
                <div class="col-1 profile-img-container align-items-center">
                  <img class="profile-img" v-bind:src="board.manager_image" alt="">
                </div>
                <a href="#" class="flex-grow-1">{{board.manager_name}}</a>
                <div class="col-3 text-right">
                  <i class="fas fa-crown"></i>
                </div>
              </div>
              <!--members row-->
              <div class="member-list d-flex" v-for="(item,index) in members">
                <div class="col-1 profile-img-container align-items-center" >
                  <img class="profile-img" v-bind:src="item.image" alt="">
                </div>

                <a href="#" class="flex-grow-1">{{item.name}}</a>

                <div class="col-3 text-right">
                  <button type="button" class="btn btn-sm btn-outline-jeans btn-round" data-toggle="popover" v-bind:data-content="'Sunday: '  + item.availability.sun_s + ' - ' + item.availability.sun_e + '\n' +'Monday: '  + item.availability.mon_s + ' - ' + item.availability.mon_e + '\n' + 'Tuesday: '  + item.availability.tue_s + ' - ' + item.availability.tue_e + '\n' +'Wednesday: '  + item.availability.wed_s + ' - ' + item.availability.wed_e + '\n' +'Thursday: '  + item.availability.thu_s + ' - ' + item.availability.thu_e + '\n' +'Friday: '  + item.availability.fri_s + ' - ' + item.availability.fri_e + '\n' +'Saturday: '  + item.availability.sat_s + ' - ' + item.availability.sat_e + '\n'" title="Availability">Availability</button>
                </div>
                
                <div class="col-3 text-right">
                  <button type="button" class="btn btn-sm btn-outline-jeans btn-round"  data-toggle="popover" title="Performance">Performance</button>
                </div>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Username is required">
                <input class="input100" type="text" name="task" placeholder="+ Add member">
                <span class="focus-input100"></span>
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!--modal(2/4) Tasks modal-->
      <div class="modal fade bd-example-modal-sm" id="tasksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex flex-column">
              <div class="" v-for="item in task_tags">
                <p>{{item}}</p>
              </div>
              <div class="">
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                  <input class="input100" type="text" name="task" placeholder="+ Add task">
                  <span class="focus-input100"></span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!--modal(3/4) My availability Modal-->
      <div class="modal fade" id="myAvailabilityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">My Availability</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex">
              <div class="col-6">
                <p>
                  Sunday
                  <span id="sundayfro" style="border:0; font-weight:bold;"></span>
                  <span id="sundayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="slidersun"></div>
                <p>
                  Monday
                  <span id="mondayfro" style="border:0; font-weight:bold;"></span>
                  <span id="mondayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="slidermon"></div>
                <p>
                  Tuesday
                  <span id="tuesdayfro" style="border:0; font-weight:bold;"></span>
                  <span id="tuesdayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="slidertue"></div>
                <p>
                  Wednesday
                  <span id="wednesdayfro" style="border:0; font-weight:bold;"></span>
                  <span id="wednesdayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="sliderwed"></div>
                <p>
                  Thursday
                  <span id="thursdayfro" style="border:0; font-weight:bold;"></span>
                  <span id="thursdayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="sliderthu"></div>
                <p>
                  Friday
                  <span id="fridayfro" style="border:0; font-weight:bold;"></span>
                  <span id="fridayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="sliderfri"></div>
                <p>
                  Saturday
                  <span id="saturdayfro" style="border:0; font-weight:bold;"></span>
                  <span id="saturdayto" style="border:0; font-weight:bold; "></span>
                </p>
                <div class="slider" id="slidersat"></div>
              </div>
              <div class="col-6 d-flex">
                <form class="form-horizontal d-flex" method="post">
                  <div class="">
                    <i class="fa fa-calendar">
                    </i><label class="control-label requiredField" for="date">
                      Date<span class="asteriskField">* </span>
                    </label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                  </div>
                  <div class="mt-auto">
                    <div class="col-sm-10 col-sm-offset-2 ">
                      <button class="btn btn-jeans btn-round " name="submit" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!--modal(4/4) My performance modal-->
      <div class="modal fade" id="myTasksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">My performance</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex flex-column">
              <template id="" v-for="(item,index) in task_tags">
                <div class="d-flex performance-list">
                  <div class="flex-grow-1">
                    <p>{{item}}</p>
                  </div>
                  <div class="col-4 task-performance text-center">
                    <p>{{task_performance[index]}}</p>
                  </div>
                  <div class="btn-group col-1">
                    <button type="button" class="btn btn-sm btn-outline-jeans dropdown-toggle dropdown-toggle-split my-tasks-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Great</a>
                      <a class="dropdown-item" href="#">Good</a>
                      <a class="dropdown-item" href="#">Not Good</a>
                    </div>
                  </div>
                </div>
              </template>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>




      <!--Content Table-->
      <div class="content-wrapper">
        <table id="example" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Ticket #</th>
              <th>Task Name</th>
              <th>Task Tag</th>
              <th>Time</th>
              <th>Status</th>
              <th>Person</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody>

            <template id="" v-for="(item,index) in tasks">
              <tr>
                <td>{{item.ticket}}</td>
                <td>{{item.task_name}}</td>
                <td>{{item.task_tag}}</td>
                <td>{{item.start_time}} - {{item.end_time}}</td>
                <td>{{item.status}}</td>
                <td> <span v-for="persons in item.person">{{persons}} </span> </td>
                <td>{{item.priority}}</td>
              </tr>
            </template>
        </table>

        <!--add task-->
        <div class="row float-left" style="width:60%;">
          <div class="input-group col-sm">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">+</button>
            </div>
            <input type="text" class="form-control" placeholder="Add Task" aria-label="" aria-describedby="basic-addon1">
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>



  <!--Bootstrap javascript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--Vue javascript -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Font awesome for icon -->
  <script src="https://kit.fontawesome.com/e8b7ee603e.js" crossorigin="anonymous"></script>

  <!--Data Tables javascript-->
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  <!--date picker-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <!--My custom javascript-->
  <script src="javascripts/main-js.js"></script>

</body>

</html>
